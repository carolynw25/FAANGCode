<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAANGCode Extension</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id = "default-container" class = "container">
        <div class = "banner">
            <div class = "logo">
                <img src="../images/Gator.png">
            </div>
            <div class = "name">
                <a href="http://localhost:3000/#/login" target="_blank" rel="noopener noreferrer" id = "projectName">FAANGCode</a>
            </div>
            <div class = "userIcon" id = user>
                <img id = "default-profile" src="../images/profile_icon1.png" alt="User Icon">
            </div>
        </div>
        <div class = "buttonContainer">
            <button id="hintButton" class="btn">Hint</button>
            <button id="debugButton" class="btn">Debug</button>
            <button id="complexityButton" class="btn">Complexity</button>
        </div>
        <hr class="divider">
        <div id="messageContainer"></div>
    </div>
     <!-- Login form (initially hidden) -->
     <div id="login-form-container" class="hidden">
        <div class = "header">
            <div id = "back" class="back-button">
                &#8592; <span>Back</span>
            </div>
            <h2 id = "loginText">Login</h2>
        </div>
        <form id="login-form" class="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id = "loginButton">Login</button>
        </form>
    </div>
    <script src="popup.js"></script>
</body>
</html>
